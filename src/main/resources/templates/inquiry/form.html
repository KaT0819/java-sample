<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title th:text="${title}">form title</title>
</head>
<body>
    <h1 th:text="${title}">form title</h1>
    <h2 th:text="${complete}"></h2>
    <form action="#" method="post" th:action="@{/inquiry/confirm}" th:object="${inquiryForm}">
        <label for="name">名前</label>
        <input type="text" id="name" name="name" th:value="*{name}"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <label for="email">メールアドレス</label>
        <input type="text" id="email" name="email" th:value="*{email}"><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <label for="contents">詳細</label>
        <textarea name="contents" id="contents" cols="40" rows="3" th:field="*{contents}"></textarea><br>
        <div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
        <br>
        <input type="submit" value="確認">
    </form>
</body>
</html>
