<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title th:text="${title}">form title</title>
</head>
<body>
    <h1 th:text="${title}">form title</h1>
    <div th:object="${surveyForm}">
        <p>年齢　　：<span th:text="*{age}"></span></p>
        <p>満足度　：<span th:text="*{satisfaction}"></span></p>
        <p>コメント：<span th:text="*{comments}"></span></p>
        <form action="#" method="post" th:action="@{/survey/form}" th:object="${surveyForm}">
            <input type="hidden" name="age" th:value="*{age}">
            <input type="hidden" name="satisfaction" th:value="*{satisfaction}">
            <input type="hidden" name="comments" th:value="*{comments}">
            <input type="submit" value="戻る">
        </form>
        <form action="#" method="post" th:action="@{/survey/complete}">
            <input type="hidden" name="age" th:value="*{age}">
            <input type="hidden" name="satisfaction" th:value="*{satisfaction}">
            <input type="hidden" name="comments" th:value="*{comments}">
            <input type="submit" value="完了">
        </form>
    </div>
</body>
</html>
